<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <p>20% de descuento en todos los productos!</p>
        <a href="index.html" class="a-header">
            <img src="img/logo 1.png" alt="logo">
            <h1>Nombre Tienda</h1>
        </a>
    </header>

    <main>
        <section class="section-contacto">
            <h2 class="h2-contacto">Registro</h2>
            <form action="" method="post">
                <input type="text" placeholder="Nombre y Apellido" class="nombre">
                <input type="email" placeholder="Correo Electrónico" class="mail">
                <input type="password" placeholder="Contraseña" name="password" id="password" class="pass">
                <select name="pais" id="pais" value="País">
                    <option value="" disabled selected>País</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Brasil">Brasil</option>
                </select>
                <div class="buttons-form">
                    <input type="reset" value="Resetear" class="reset">
                    <input type="submit" value="Registrar" class="submit">
                </div>
                <div class="p-registro">
                <p>¿Ya tenés una cuenta?<a href="login.html" class="a-login">Ingresá</a></p>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>
</body>

</html>
